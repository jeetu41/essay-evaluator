<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Essay Evaluator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        textarea, input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
            margin-bottom: 15px;
        }

        textarea {
            height: 200px;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 8px;
            background: #f9f9f9;
        }

        .loading {
            color: #007bff;
            font-weight: bold;
            text-align: center;
        }

        .error {
            color: red;
            font-weight: bold;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            background: #007bff;
            color: white;
        }

        ul {
            margin-top: 10px;
            padding-left: 20px;
        }

        ul li {
            margin-bottom: 6px;
        }

        .topic-display {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #444;
        }

        /* Spinner Styles */
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>‚úçÔ∏è AI Essay Evaluator</h2>
        <form id="evaluationForm">
            <input type="text" id="topic" placeholder="Enter essay topic here..."><br>
            <textarea id="essay" placeholder="Enter your essay here..."></textarea><br>
            <button type="submit" id="submitBtn">Evaluate Essay</button>
        </form>
        <div id="result" style="display:none;" class="result"></div>
    </div>

    <script>
    document.getElementById('evaluationForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const essay = document.getElementById('essay').value.trim();
        const topic = document.getElementById('topic').value.trim();
        const submitBtn = document.getElementById('submitBtn');
        const resultDiv = document.getElementById('result');
        
        if (!essay) {
            alert('Please enter an essay to evaluate.');
            return;
        }
        
        // Show loading state with spinner
        submitBtn.disabled = true;
        submitBtn.textContent = 'Evaluating...';
        resultDiv.style.display = 'block';
        resultDiv.className = 'result loading';
        resultDiv.innerHTML = `
          <div style="display:flex; align-items:center; justify-content:center; font-size:16px;">
            <div class="spinner"></div> Analyzing your essay...
          </div>
        `;
        
        try {
            const response = await fetch('/api/evaluate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
              //  body: JSON.stringify({ essay: essay })
                // body: JSON.stringify({ essay: essayText })
                body: JSON.stringify({ essay: essay, topic: topic })


            });
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const data = await response.json();
            resultDiv.className = 'result';

            // Get scores (either fallback or direct response)
            let scores = null;
            if (data.fallback) {
                scores = data.fallback;
            } else if (data.content !== undefined) {
                scores = data;
            }

            if (scores) {
                // Build table of results
                let total = 0;
                let aspects = ["content","structure","grammar","vocabulary","coherence","creativity"];
                let tableRows = aspects.map(a => {
                    total += scores[a];
                    return `<tr><td>${a.charAt(0).toUpperCase()+a.slice(1)}</td><td>${scores[a]}/10</td></tr>`;
                }).join("");

                let avg = (total / aspects.length).toFixed(1);

                // Add total row
                tableRows += `<tr><th>Total</th><th>${total}/${aspects.length*10} (Avg: ${avg}/10)</th></tr>`;

                let suggestionsHtml = '';
                if (scores.suggestions) {
                    if (Array.isArray(scores.suggestions)) {
                        suggestionsHtml = scores.suggestions.map(s => `<li>${s}</li>`).join('');
                    } else {
                        suggestionsHtml = `<li>${scores.suggestions}</li>`;
                    }
                }

                resultDiv.innerHTML = `
                    <div class="topic-display">üìù Topic: ${topic || "(Not provided)"}</div>
                    <h3>üìä AI Essay Evaluation Results</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>Aspect</th>
                                <th>Score</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${tableRows}
                        </tbody>
                    </table>
                    <div style="margin-top:15px;">
                        <h4>üí° Suggestions for Improvement:</h4>
                        <ul>${suggestionsHtml}</ul>
                    </div>
                `;
            } else {
                resultDiv.innerHTML = `<p>‚ö†Ô∏è Could not get structured evaluation. Raw response:</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>`;
            }

        } catch (error) {
            console.error('Fetch error:', error);
            resultDiv.className = 'result error';
            resultDiv.innerHTML = `‚ùå Error: ${error.message}`;
        } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = 'Evaluate Essay';
        }
    });
    </script>
</body>
</html>
