<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Essay Evaluator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
            margin-bottom: 15px;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 8px;
            background: #f9f9f9;
        }

        .loading {
            color: #ff9800;
            font-weight: bold;
        }

        .error {
            color: red;
            font-weight: bold;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            background: #007bff;
            color: white;
        }

        ul {
            margin-top: 10px;
            padding-left: 20px;
        }

        ul li {
            margin-bottom: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>‚úçÔ∏è AI Essay Evaluator</h2>
        <form id="evaluationForm">
            <textarea id="essay" placeholder="Enter your essay here..."></textarea><br>
            <button type="submit" id="submitBtn">Evaluate Essay</button>
        </form>
        <div id="result" style="display:none;" class="result"></div>
    </div>

    <!-- Your existing JS -->
    <script>
    document.getElementById('evaluationForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const essay = document.getElementById('essay').value.trim();
        const submitBtn = document.getElementById('submitBtn');
        const resultDiv = document.getElementById('result');
        
        if (!essay) {
            alert('Please enter an essay to evaluate.');
            return;
        }
        
        // Show loading state
        submitBtn.disabled = true;
        submitBtn.textContent = 'Evaluating...';
        resultDiv.style.display = 'block';
        resultDiv.className = 'result loading';
        resultDiv.innerHTML = 'üîÑ Analyzing your essay...';
        
        try {
            const response = await fetch('/api/evaluate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ essay: essay })
            });
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const data = await response.json();
            resultDiv.className = 'result';

            // Get scores (either fallback or direct response)
            let scores = null;
            if (data.fallback) {
                scores = data.fallback;
            } else if (data.content !== undefined) {
                scores = data;
            }

            if (scores) {
                // Build table of results
                let tableRows = `
                    <tr><td>Content</td><td>${scores.content}/10</td></tr>
                    <tr><td>Structure</td><td>${scores.structure}/10</td></tr>
                    <tr><td>Grammar</td><td>${scores.grammar}/10</td></tr>
                    <tr><td>Vocabulary</td><td>${scores.vocabulary}/10</td></tr>
                    <tr><td>Coherence</td><td>${scores.coherence}/10</td></tr>
                    <tr><td>Creativity</td><td>${scores.creativity}/10</td></tr>
                `;

                let suggestionsHtml = '';
                if (scores.suggestions) {
                    if (Array.isArray(scores.suggestions)) {
                        suggestionsHtml = scores.suggestions.map(s => `<li>${s}</li>`).join('');
                    } else {
                        suggestionsHtml = `<li>${scores.suggestions}</li>`;
                    }
                }

                resultDiv.innerHTML = `
                    <h3>üìä AI Essay Evaluation Results</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>Aspect</th>
                                <th>Score</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${tableRows}
                        </tbody>
                    </table>
                    <div style="margin-top:15px;">
                        <h4>üí° Suggestions for Improvement:</h4>
                        <ul>${suggestionsHtml}</ul>
                    </div>
                `;
            } else {
                resultDiv.innerHTML = `<p>‚ö†Ô∏è Could not get structured evaluation. Raw response:</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>`;
            }

        } catch (error) {
            console.error('Fetch error:', error);
            resultDiv.className = 'result error';
            resultDiv.innerHTML = `‚ùå Error: ${error.message}`;
        } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = 'Evaluate Essay';
        }
    });
    </script>
</body>
</html>
